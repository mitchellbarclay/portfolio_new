		background-repeat: no-repeat;

  background-size: auto;
  background-repeat: no-repeat;
  background-position: ;
  transform: scale(1);
}

#doodle-container{
	overflow: hidden;
	display: block;
}


</style>



<body>

<div id ="doodle-container">
<div id ="doodle-mover">
</div>

</div>

<script>
var container = document.querySelector("#doodle-container");
var mover = document.querySelector("#doodle-mover");

container.addEventListener("mousemove", function(e) {
  mover.style.backgroundPositionX = -e.offsetX * 6 + "px";
  mover.style.backgroundPositionY = -e.offsetY + 100 + "px";
});

container.addEventListener("mouseenter", function() {
  
  setTimeout(function() {
    mover.classList.add("no-more-slidey");
    container.removeEventListener("mouseenter");
  }, 250);
  
});

</script>

</body>
